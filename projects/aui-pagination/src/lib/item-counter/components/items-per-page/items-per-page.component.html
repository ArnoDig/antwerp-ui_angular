<div class="m-items-per-page">
    <div class="a-input has-icon-right" [ngClass]="[inputSizes[size]]">
        <div class="a-input__wrapper">
            <select [name]="id" [id]="id" [ngModel]="amountPerPage" (ngModelChange)="setAmount($event)">
                <option *ngFor="let amountOption of selectOptions" [value]="amountOption">{{ amountOption }}</option>
            </select>
            <span class="fa fa-angle-down"></span>
        </div>

        <label class="a-input__label" [for]="id">{{ label | pluralizeLabel:amountPerPage }}</label>
    </div>
</div>
