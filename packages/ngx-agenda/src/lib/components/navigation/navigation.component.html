<h4>
  <ng-container *ngIf="view === views.DAY">{{ activeDate | date:'dd/MM/y' }}</ng-container>
  <ng-container
    *ngIf="view === views.MONTH">{{ activeDate | date:'M' | monthPipe }} {{ activeDate | date:'y' }}</ng-container>
  <ng-container *ngIf="view === views.YEAR">{{ activeDate | date:'y' }}</ng-container>
</h4>

<div class="o-agenda__nav">
  <button (click)="prev()" aria-label="previous month" class="o-agenda__nav-previous a-button has-icon" tabindex="-1"
          type="button">
    <aui-icon name="ai-arrow-left-1"></aui-icon>
  </button>

  <button (click)="goToToday()" aria-label="today" class="a-button" tabindex="0" type="button">
    Vandaag
  </button>

  <button (click)="next()" aria-label="next month" class="o-agenda__nav-next a-button has-icon" tabindex="1"
          type="button">
    <aui-icon name="ai-arrow-right-1"></aui-icon>
  </button>
</div>
