<h3 class="u-margin-bottom">Localstorage</h3>

<div class="u-margin-bottom">
  <aui-code-snippet [codeSnippet]="typescript1"></aui-code-snippet>
</div>

<div class="u-margin-bottom">
  <aui-code-snippet [codeSnippet]="typescript2"></aui-code-snippet>
</div>


<div class="u-margin-bottom">
  <button (click)="count()" class="a-button u-margin-right" type="button">
    Count Up
  </button>
</div>

<div class="u-margin-bottom">
  <button (click)="getItem()" class="a-button u-margin-right" type="button">
    Get from local storage
  </button>
  <button (click)="clear()" class="a-button" type="button">
    Clear local storage
  </button>
</div>

<div class="u-margin-bottom">
  <p>Counter:{{ this.item }}</p>
</div>
