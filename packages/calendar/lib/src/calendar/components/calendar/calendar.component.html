<div class="m-datepicker__nav">
    <button type="button" [attr.aria-label]="ariaPreviousLabel" class="a-button has-icon" (click)="updateActiveDate(-1)">
        <span class="fa fa-angle-left"></span>
    </button>

    <button type="button" class="m-datepicker__title a-button" (click)="switchView()">
        {{ headerLabel | titlecase }}
    </button>

    <button type="button" [attr.aria-label]="ariaNextLabel" class="a-button has-icon" (click)="updateActiveDate(1)">
        <span class="fa fa-angle-right"></span>
    </button>
</div>

<aui-calendar-month
    *ngIf="activeView === CALENDAR_VIEW_MONTH"
    [selectedDate]="selectedDate"
    [activeDate]="activeDate"
    [range]="range"
    [weekdayLabels]="weekdayLabels"
    (selectDate)="pickDate($event)"
></aui-calendar-month>
<aui-calendar-year
    *ngIf="activeView === CALENDAR_VIEW_YEAR"
    [selectedDate]="selectedDate"
    [activeDate]="activeDate"
    [monthLabels]="monthLabels"
    (selectDate)="pickDate($event)"
></aui-calendar-year>
<aui-calendar-decennia
    *ngIf="activeView === CALENDAR_VIEW_DECENNIA"
    [selectedDate]="selectedDate"
    [activeDate]="activeDate"
    (selectDate)="pickDate($event)"
></aui-calendar-decennia>
