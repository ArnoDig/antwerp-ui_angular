<div class="m-timepicker">
	<div class="a-input" [class]="'a-input--' + size" [ngClass]="{ 'has-error': hasError }" *ngIf="!shouldUseFallback">
	    <input type="time" [formControl]="timeControl" [id]="id" [attr.aria-label]="ariaLabelHours + ':' + ariaLabelMinutes">
	</div>

	<div *ngIf="shouldUseFallback" [formGroup]="fallbackForm">
	    <div class="a-input has-icon-right" [class]="'a-input--' + size" [ngClass]="{ 'has-error': hasError }">
	        <div class="a-input__wrapper">
	            <select formControlName="hours" [attr.aria-label]="ariaLabelHours" [id]="id">
	                <option disabled value="null">{{ hoursPlaceholder }}</option>
	                <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
	            </select>
	            <span class="fa fa-angle-down"></span>
	        </div>
	    </div>

	    <div class="a-input has-icon-right" [class]="'a-input--' + size" [ngClass]="{ 'has-error': hasError }">
	        <div class="a-input__wrapper">
	            <select formControlName="minutes" [attr.aria-label]="ariaLabelMinutes" [attr.aria-label]="ariaLabelMinutes">
	                <option disabled value="null">{{ minutesPlaceholder }}</option>
	                <option *ngFor="let minute of minutes" [value]="minute">{{ minute }}</option>
	            </select>
	            <span class="fa fa-angle-down"></span>
	        </div>
	    </div>
	</div>
</div>
