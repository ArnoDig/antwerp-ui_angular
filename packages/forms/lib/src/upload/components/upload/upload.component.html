<div class="m-upload aui-upload">
    <aui-upload-zone [id]="id" [ariaId]="ariaId" [disabled]="disabled" [uploader]="uploader" (queuedFiles)="onQueuedFiles($event)" (uploadedFiles)="onUploadedFiles($event)" (invalidFiles)="onInvalidFiles($event)">
        <div class="m-upload__message"><ng-content select=".m-upload__message"></ng-content></div>
        <div class="m-upload__description"><ng-content select=".m-upload__description"></ng-content></div>
        <div class="m-upload__button"><ng-content select=".m-upload__button"></ng-content></div>
    </aui-upload-zone>
    <aui-validation-list [invalidFiles]="invalidFiles" [ariaLabelRemove]="ariaLabelRemove"></aui-validation-list>
    <aui-upload-queue *ngIf="!options?.autoUpload" [uploader]="uploader" [files]="queuedFiles" [ariaLabelRemove]="ariaLabelRemove" (uploadedFiles)="onUploadedFiles($event)"></aui-upload-queue>
</div>
