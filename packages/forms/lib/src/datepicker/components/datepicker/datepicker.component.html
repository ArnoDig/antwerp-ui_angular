<div class="aui-datepicker a-input__wrapper" auiFlyout>
	<input
		type="text"
		name="{{ name }}"
		id="{{ id }}"
		placeholder="{{ placeholder }}"
		[autocomplete]="autocomplete"
		[formControl]="formControl"
		[auiMask]="dateMask"
		[attr.disabled]="isDisabled ? true : null"
	>
	<span class="fa fa-calendar" *ngIf="isDisabled"></span>

	<ng-container *ngIf="!isDisabled">
		<span class="fa fa-calendar is-clickable" auiFlyoutAction [openOnFocus]="false"></span>
	</ng-container>

	<ng-container *ngIf="!isDisabled">
		<div role="datepicker" class="m-datepicker m-datepicker--fixed" auiFlyoutZone>
			<aui-calendar [selectedDate]="selectedDate" [range]="range" (selectDate)="selectDateFromCalendar($event)"></aui-calendar>
		</div>
	</ng-container>
</div>
