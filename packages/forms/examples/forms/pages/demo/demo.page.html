<h1 class="h3 u-margin-bottom">Forms</h1>

<h2 class="h4 u-margin-bottom">Auto complete example</h2>

<div class="u-margin-bottom">
	<aui-code-snippet [codeSnippet]="codeExampleJS1"></aui-code-snippet>
</div>

<div class="u-margin-bottom">
	<aui-code-snippet [codeSnippet]="codeExampleHTML1"></aui-code-snippet>
</div>

<div class="u-margin-bottom-xx col-md-6 col-xs-12">
	<div class="a-input">
		<div class="a-input__wrapper">
			<aui-auto-complete
				id="id"
				placeholder="Choose your hero…"
				remote="true"
				[(ngModel)]="selectedValue"
				[results]="results"
				loadingText = "Loading"
				searchIncentiveText="Type one or more keywords to start searching…"
				showAllByDefault="true"
				(search)="searchHeroes($event)">
			</aui-auto-complete>
		</div>
	</div>
</div>
