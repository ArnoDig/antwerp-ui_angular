<h1 class="h3 u-margin-bottom">Forms</h1>

<h2 class="h4 u-margin-bottom">Auto complete example</h2>

<h3 class="h5 u-margin-bottom">Local search</h3>

<div class="u-margin-bottom">
	<aui-code-snippet [codeSnippet]="AutoCompleteImportExample"></aui-code-snippet>
</div>

<div class="u-margin-bottom">
	<aui-code-snippet [codeSnippet]="AutoCompleteExampleJS1"></aui-code-snippet>
</div>

<div class="u-margin-bottom">
	<aui-code-snippet [codeSnippet]="AutoCompleteExampleHTML1"></aui-code-snippet>
</div>

<div class="u-margin-bottom col-md-6 col-xs-12">
	<div class="a-input">
		<div class="a-input__wrapper">
			<aui-auto-complete
			id="hero-names"
			placeholder="Choose your hero…"
			[(ngModel)]="selectedHero"
			label="name"
			value=""
			minCharacters = "3"
			clearInvalid="true"
			showAllByDefault="true"
			[data]="heroList"
			(select)="setSelectedHero($event)"
			></aui-auto-complete>
		</div>
	</div>
</div>

<h3 class="h5 u-margin-bottom">Remote search</h3>

<div class="u-margin-bottom">
	<aui-code-snippet [codeSnippet]="AutoCompleteExampleJS2"></aui-code-snippet>
</div>

<div class="u-margin-bottom">
	<aui-code-snippet [codeSnippet]="AutoCompleteExampleHTML2"></aui-code-snippet>
</div>

<div class="u-margin-bottom col-md-6 col-xs-12">
	<div class="a-input">
		<div class="a-input__wrapper">
			<aui-auto-complete
				id="id"
				placeholder="This will return no results…"
				[(ngModel)]="selectedValue"
				remote="true"
				loadingText = "Loading"
				noResultsText="No results found"
				searchIncentiveText="Type one or more keywords to start searching"
				[results]="results"
				(search)="searchSomething($event)">
			</aui-auto-complete>
		</div>
	</div>
</div>

<h2 class="h4 u-margin-bottom">Upload example</h2>
<div class="u-margin-bottom-xx">
	<aui-upload [options]="dropzone1" (selectUploadedFiles)="onUpload($event)">
			<div class="aui-upload-message">
					Drag your files here or click to upload
			</div>
			<div class="aui-upload-description">
					Optional description message
			</div>
			<div class="aui-upload-button">
					Message inside the button when the dropzone type is 'button'.
			</div>
	</aui-upload>
</div>
