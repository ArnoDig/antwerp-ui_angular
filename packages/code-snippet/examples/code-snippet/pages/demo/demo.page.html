<h3 class="u-margin-bottom">Code-snippet demo</h3>

<div class="u-margin-bottom">A component for displaying a code snippet formatted by highlight.js.
 </div>

<h4 class="u-margin-bottom">Usage</h4>

<div class="u-margin-bottom">
	<aui-code-snippet [codeSnippet]="importModule"></aui-code-snippet>
</div>
