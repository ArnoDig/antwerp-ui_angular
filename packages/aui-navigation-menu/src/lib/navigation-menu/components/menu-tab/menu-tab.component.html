<div [ngClass]="{'active': (tabIsActive$ | async), 'docked': (state$ | async)?.docked}" class="o-menu-tab__wrapper">
  <a [routerLink]="menuLink?.routerLink" class='o-menu-tab__header a-button a-button-negative'>
    <div class="o-menu-tab__title">
      <span *ngIf='!!icon' [ngClass]="'a-icon a-tab-icon fa fa-' + icon"></span>
      <div #inclusedContent>
        <!-- Transcluse only the menu title, this also means the user is forced to use our aui-menu-link component -->
        <ng-content select="aui-menu-link"></ng-content>
      </div>
    </div>
    <!-- Show a carret icon for navigation if we have a submenu -->
    <span *ngIf="!!subMenu" class="a-icon a-tab-submenu-icon fa fa-angle-down"></span>
  </a>
  <!-- Transcluse the sub menu underneath the tab -->
  <ng-content select="aui-sub-menu"></ng-content>
</div>
