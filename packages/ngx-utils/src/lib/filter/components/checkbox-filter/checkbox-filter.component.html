<ul *ngIf="filter && filter.options && filter.id" class="a-list a-list--reset aui-checkbox-filter">
  <li *ngFor="let option of filter.options; let i = index;">
    <div class="a-input">
      <div class="a-input__checkbox">
        <input (ngModelChange)="onFilter()" [(ngModel)]="option.checked" [id]="option.id" [name]="option.id"
               type="checkbox">
        <label [for]="option.id">{{ option.name }}</label>
      </div>
    </div>
  </li>
</ul>
