<div class="o-menu__tab-wrapper">
  <a [routerLink]="menuLink?.routerLink" class='o-menu__tab-header'>
    <div class="o-menu__tab-title">
      <aui-icon *ngIf="!!icon" [name]="icon" className="o-menu__icon"></aui-icon>
      <div #inclusedContent>
        <!-- Transcluse only the menu title, this also means the user is forced to use our aui-menu-link component -->
        <ng-content select="aui-menu-link"></ng-content>
      </div>
    </div>
    <!-- Show a carret icon for navigation if we have a submenu -->
    <aui-icon *ngIf="!!subMenu" name="ai-arrow-down-1" className="o-menu__icon o-menu__submenu-icon"></aui-icon>
  </a>
  <!-- Transcluse the sub menu underneath the tab -->
  <ng-content select="aui-sub-menu"></ng-content>
</div>
