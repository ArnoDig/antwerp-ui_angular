<ng-container #inclusedContent>
	<a *ngIf="href || routerLink" [attr.href]="href ? href : '#'" [routerLink]="routerLink ? routerLink : null">
		<ng-container *ngTemplateOutlet="title"></ng-container>
	</a>
	<ng-content *ngTemplateOutlet="!href && !routerLink && title"></ng-content>
</ng-container>

<ng-template #title>
	<ng-content></ng-content>
</ng-template>
