<div class="o-menu__wrapper">
  <!-- Navigation pane first so that it appears below the menu since we're in the same stacking context -->
  <aui-navigation-pane></aui-navigation-pane>
  <nav class="o-menu__tabs-wrapper" role="navigation" aria-label="Main header navigation">
    <ng-content></ng-content>

    <!--
      Manually create a 'more' tab where items that wouldn't be visible on a mobile screen are placed under as a submenu
      The items will be styles (and hidden/shown) using CSS.
    -->
    <aui-menu-tab icon="angle-up">
      <aui-menu-link>Meer</aui-menu-link>
      <aui-sub-menu>
        <aui-sub-menu-item *ngFor="let tab of (moreMenuItems$ | async)" (click)="tab.followMenuTab()"
          [forceShowArrow]='!!tab.subMenu'>
          <aui-menu-link>{{ tab.getLabel() }}</aui-menu-link>
        </aui-sub-menu-item>
      </aui-sub-menu>
    </aui-menu-tab>
  </nav>
  <div class="o-menu__hide-cta" (click)="toggleDocking()">
    <a href="#" *ngIf="(showHideMenuLabel$ | async)">Menu Verbergen&nbsp;<span
        class="fa fa-angle-double-left"></span></a>
    <a href="#" *ngIf="(showRevealMenuLabel$ | async)"><span class="fa fa-angle-double-right"></span></a>
  </div>
</div>
