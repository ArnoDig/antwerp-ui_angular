<div [id]="id" class="m-pane aui-pane" [ngClass]="{ 'm-pane--open': opened, 'm-pane--left': side === 'left', 'm-pane--right': side === 'right' }" role="region" [attr.aria-label]="ariaLabel" tabindex="-1">
	<ng-content></ng-content>
</div>
<div class="m-overlay m-overlay__pane is-active" *ngIf="opened && backdrop" (click)="closePane()" role="button"><span class="u-screen-reader-only">{{ ariaLabelClose }}</span></div>
