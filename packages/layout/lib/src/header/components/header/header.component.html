<header class="o-header o-header--fixed aui-header" [ngClass]="{'has-logo': hasLogo}">
    <ng-content select="[auiHeaderLogo]"></ng-content>

    <div class="o-header__content-wrapper">
        <div class="o-header__content">
            <ng-content select="[auiHeaderContent]"></ng-content>
        </div>

        <div class="o-header__menu-items">
            <ng-content select="[auiHeaderMenuItem]"></ng-content>
        </div>
    </div>
</header>
